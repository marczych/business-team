<!DOCTYPE html>
<html>
   <head>
      <title>Element Playground</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
      <script src="jquery.knob.min.js"></script>
      <script src="rangeslider.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div>
         <div class="demo">
            <input class="knob" data-angleOffset=-135 data-angleArc=270
            data-fgColor="#33FF33" data-rotation="clockwise" value="1">
         </div>

         <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch"
            class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
               <span class="onoffswitch-inner"></span>
               <span class="onoffswitch-switch"></span>
            </label>
         </div>

           </br>
         <input type="range" min="1" max="5" step="1" value="1">

      </div>
   </body>

   <script>
      $(function($) {
         $("input.knob").knob({
            min: 1,
            max: 5,
            release : function (value) {
               console.log("Knob release value: " + value);
            },
         });
      });

      $('input[type=range]').rangeslider({
         polyfill: false,
         onSlideEnd: function(position, value) {
            console.log(value);
         }
      });
   </script>
</html>
