<!DOCTYPE html>
<html>
   <head>
      <title>Element Playground</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
      <script src="jquery.knob.min.js"></script>
      <script>
         $(function($) {
            $("input.knob").knob({
               release : function (value) {
                  console.log("Knob release value: " + value);
               },
            });

            var v, up = 0, down = 0, i = 0;
            var incr = function() { i++; console.log(i); };
            var decr = function() { i--; console.log(i); };
            $("input.infinite").knob({
               change : function () {
                  if (v > this.cv){
                     if (up) {
                        decr();
                        up = 0;
                     } else {
                        up = 1;
                        down = 0;
                     }
                  } else {
                     if (v < this.cv) {
                        if (down) {
                           incr();
                           down = 0;
                           } else {
                           down = 1;
                           up = 0;
                        }
                     }
                  }
                  v = this.cv;
               }
            });
         });
      </script>
   </head>
   <body>
      <div>
         <div class="demo">
            <input class="knob" data-angleOffset=-125 data-angleArc=250
            data-fgColor="#33FF33" data-rotation="clockwise" value="50">
         </div>

         <div class="demo">
            <input class="infinite" value="0" data-width="150"
             data-thickness=".5" data-fgColor="#FFFFFF" data-bgColor="#33FF33"
             data-displayInput="false" data-cursor=true>
         </div>
      </div>
   </body>
</html>
