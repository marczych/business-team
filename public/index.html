<!DOCTYPE html>
<html lang="en">
<head>
   <title>BUSINESS TEAM</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
</head>
<body>
   <div id="main" class="container-fluid">
      <div id="animation_area">
         <h1>Animation Things go Here</h1>
      </div>
      <div id="instruction_area">
         <h2>Develop Holistic Approach</h2>
      </div>
      <!-- Bootstrap Progress Bar -->
      <div class="progress" id="progressbar">
      </div>

      <div class="container-fluid" id="button_layout">

        <button type="button" class="btn btn-default" id="addPanel">New Random Set</button>
         <!-- Buttons can be assigned as columns in each row -->

         <div class="row" id="panelRow">
         </div>
      </div>
   </div>
   <div id="landing_page">
      <div id='big' class='jumbotron'>
         <div id="lobby">
            <h1>Business Team</h1>
            <div class='container'>
               <h3>Other Players</h3>
               <!-- List of other players -->
               <div class='container'>
                  <ul id="player_list" class='list-unstyled'>
                  </ul>
               </div>
               <button id="start_button" class='btn btn-large btn-success btn-block'>IT'S BUSINESS TIME</button>
            </div>
         </div>
      </div>
   </div>

   <script data-main="main.js" src="require.js"></script>
</body>
</html>
