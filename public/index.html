<!DOCTYPE html>
<html lang="en">
<head>
   <title>BUSINESS TEAM</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
</head>
<body>
   <div id="main" class="container-fluid">
      <div id="animation_area">
         <h1>Animation Things go Here</h1>
      </div>
      <div id="instruction_area">
         <h2>Develop Holistic Approach</h2>
      </div>
      <!-- Bootstrap Progress Bar -->
      <div class="progress" id="progressbar">
      </div>

      <div class="container-fluid" id="button_layout">
        <button type="button" class="btn btn-default" id="addPanel" onclick="newPanel('peanut butter', 'make', 2)">Add a Panel</button>
        <button type="button" class="btn btn-default" id="addPanel" onclick="newPanel('glass ceiling', 'break', 3)">Add a Panel</button>
        <button type="button" class="btn btn-default" id="addPanel" onclick="newPanel('new product specs', 'double', 4)">Add a Panel</button>
        <button type="button" class="btn btn-default" id="addPanel" onclick="wipeRow()">Remove Panels</button>
         <!-- Buttons can be assigned as columns in each row -->

         <div class="row" id="topRow">
         </div>
      </div>
   </div>
   <div id="landing_page">
      <div id='big' class='jumbotron'>
         <div id="splash_page">
            <h1>Business Team</h1>
            <button id='play_button' class='btn btn-success btn-lg' onclick="viewLobby()">BUSINESS!</button>
         </div>
         <div id="lobby">
            <div class='container'>
               <h2>Connect To Server</h2>
               <div id="user_input">
                  <label> Username<input id="username_input" class='lobby_input' type="text" placeholder="starlord"></input></label>
                  <label> IP Address <input id="ip_input" class='lobby_input' type="text" placeholder="192.168.1.101"></input></label>
                  <button class="btn btn-default btn-success" onclick="alert('yo')">TOUCH BASE</button>
               </div>

               <h3>Other Players</h3>
               <!-- List of other players -->
               <div class='container'>
                  <ul id="player_list" class='list-unstyled'>
                     <li><p class='lead'> Iron Man</p></li>
                     <li><p class='lead'>Captian</p></li>
                     <li><p class='lead'>Piderman</p></li>
                     <li><p class='lead'>Baman</p></li>
                  </ul>
               </div>
               <button id="start_button" class='btn btn-large btn-success btn-block' onclick="viewGame()">IT'S BUSINESS TIME</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="business-team.js"></script>
   <script src="main.js"></script>
</body>
</html>
