<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
</head>
<body>
   <div id="main" class="container-fluid">
      <div id="animation_area">
         <h1>Animation Things go Here</h1>
      </div>
      <div id="instruction_area">
         <h2>Develop Holistic Approach</h2>
      </div>
      <!-- Bootstrap Progress Bar -->
      <div class="progress" id="progressbar">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
      <div class="container-fluid" id="button_layout">
        <button type="button" class="btn btn-default" id="addPanel" onclick="newPanel('peanut butter', 'make', 2)">Add a Panel</button>
        <button type="button" class="btn btn-default" id="addPanel" onclick="newPanel('glass ceiling', 'break', 3)">Add a Panel</button>
        <button type="button" class="btn btn-default" id="addPanel" onclick="newPanel('new product specs', 'double', 4)">Add a Panel</button>
        <button type="button" class="btn btn-default" id="addPanel" onclick="wipeRow()">Remove Panels</button>
         <!-- Buttons can be assigned as columns in each row -->
         <div class="row" id="topRow">
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="main.js"></script>
   <script src="business-team.js"></script>
</body>
</html>
