<!DOCTYPE html>
<html lang="en">
<head>
   <title>BUSINESS TEAM</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
</head>
<body>
   <audio autoplay loop>
      <source src="assets/business_team_final.ogg" type="audio/ogg" />
      <source src="assets/business_team_final.mp3" type="audio/mp3" />
   </audio>
   <div id="main" class="container-fluid">
      <div id="team">
         <img src="team.png">
      </div>
      <div id="exit">
         <img src="exit.jpg">
      </div>
      <div id="animation_area">
         <div class="ani">
            <div class="container">
            </div>
         </div>
      </div>

      <div class="container-fluid" id="button_layout">
         <h2 id="instruction_text"></h2>
         <h2 id="countdown"><span id="time"></span> seconds</h2>
         <h2 id="tasks_completed"><span id="number"></span> tasks completed</h2>
         <div class="row" id="panelRow">
         </div>
      </div>
   </div>
   <div id="landing_page">
      <div id='big' class='jumbotron'>
         <div id="lobby">
            <h1>Business Team</h1>
            <div class='container'>
               <h3>Players</h3>
               <!-- List of all players -->
               <div class='container'>
                  <ul id="player_list" class='list-unstyled'>
                  </ul>
               </div>
               <button id="start_button" class='btn btn-large btn-success btn-block'>IT'S BUSINESS TIME</button>
            </div>
         </div>
      </div>
   </div>

   <div id="game_over">
      <div id='big' class='jumbotron'>
         <div id="lobby">
            <h1>Business Hours Are Over</h1>
            <div class='container'>
               <button class='back_to_lobby btn btn-large btn-success btn-block'>BACK TO LOBBY</button>
            </div>
         </div>
      </div>
   </div>

   <div id="stage_complete">
      <div id='big' class='jumbotron'>
         <div id="lobby">
            <h1>Business Complete</h1>
            <div class='container'>
               <button class='back_to_lobby btn btn-large btn-success btn-block'>BACK TO LOBBY</button>
            </div>
         </div>
      </div>
   </div>

   <script data-main="main.js" src="require.js"></script>
</body>
</html>
